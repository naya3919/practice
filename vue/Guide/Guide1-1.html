        let app = new Vue({
            // Vue 객체가 생성되는 엘리먼트 (선택자로 입력)
            el: '.jaedeok',

            // 해당 Vue Component가 가지고 있는 HTML 모양
            template: `
                <div :class="bgClass">
                    <h3>Test</h3><br>


                    
                    <div id="test" v-show="isGreeting">
                        <div id="children"></div>
                        {{ title }}
                        {{ greeting }}
                        
                        {{ title }}
                    </div>
                    
                    <input type="text" @keyup="inputText" :value="title" />

                    <button v-on:click="toggleGreeting">인사말 보기1</button>

                    <Home/>
                </div>

            // 해당 Vue Component가 사용하는 데이터
            data: {
                greeting: '안녕하세요',
                title: '제목 입력 바인딩',
                isGreeting: false,
                bgClass: 'bg-green'
            },

            // 해당 Vue Component가 사용하는 함수
            methods: {
                showAlert(message) {
                    alert(message)
                },
                toggleGreeting() {
                    console.log('this.isGreeting : ', this.isGreeting)
                    this.isGreeting = !this.isGreeting
                    console.log('toggleGreeting run')
                },
                inputText() {
                    console.log('inputText - this.title : ', this.title)
                    
                },
                changeBackground() {
                    console.log('changeBackground')
                    this.bgClass = 'bg-red'
                }
            },

            created: function() {

                document.querySelector('#children').innerHTML = "asdf"

            updated: function() {
